apply plugin: 'com.android.application'

def buildType

android {
    signingConfigs {
        config {
            storeFile file("../key.jks")
            storePassword "Samsung"
            keyAlias "key0"
            keyPassword "Samsung"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId = 'com.sec.dali_demo'
        minSdkVersion 25
        targetSdkVersion 25
        externalNativeBuild {
            cmake {
                cppFlags "-fexceptions -frtti -w -Wall -std=gnu++11"
                arguments '-DANDROID_STL=c++_shared'
            }
        }
    }
    project.archivesBaseName = 'dali-demo'
    aaptOptions {
        noCompress ''
    }
    buildTypes {
        debug {
            ndk {
                abiFilters "armeabi-v7a"
            }
            buildType = "debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
            ndk {
                abiFilters "armeabi-v7a"
            }

            signingConfig signingConfigs.config
            buildType = "release"
        }
    }
    packagingOptions {
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['../dali/lib']
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
    externalNativeBuild {
        cmake {
            version '3.10.2'
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
}

task buildDaliDependencies(type:Exec) {
    def daliDir = file('../../../../dali-env/android').getAbsolutePath()
    environment "PREFIX", daliDir
    environment "ANDROID_ABI", "armeabi-v7a"
    environment "ANDROID_PLATFORM", "28"
    if (buildType == 'debug')
        environment "DEBUG", "1"
    workingDir "../../../../android-dependencies/cmake"
    commandLine 'sh',  './buildall.sh'
}

task buildDali(type:Exec) {
    workingDir "../dali"
    if (buildType == 'debug')
        environment "DEBUG", "1"
    commandLine 'sh', './build.sh'
}

buildDali.dependsOn buildDaliDependencies
preBuild.dependsOn buildDali
